<script>
     let count=0,countSNT=0,num=2;

     let SNT = +prompt("Nhap so luong SNT:")

     for (let i=1; i<num; i++) {
          
          for (let j = 1; j<=i; j++) {
               if(i%j==0) {
                    count++
               }
          }
          if (count==2) {
               document.write(i + "<br>")
               countSNT++
          }

          count=0

          num++

          if (countSNT==SNT) {
               break
          }

     }
</script>
